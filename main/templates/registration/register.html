{% extends 'base.html' %}
{% block title %}User Register{% endblock %}
{% block activeRegister %}active{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5" style='background-color:#202124;border-radius: 0px 30px 0px 30px'>
        <h5 class="card-header" style="color:white; font-size:25px">User Register</h5>
        <div class="card-body">
            {% for msg in messages %}
            <p class="text-success">{{msg}}</p>
            {% endfor %}
            <form method="post" style="color:gray">
                {% csrf_token %}
                
                <table class="table table-dark" style="color:black">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-dark" style='background-color:#202124'>Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
