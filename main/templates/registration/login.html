{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block activeLogin %}active{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5" style="background-color:#202124; border-radius: 0px 30px 0px 30px">
        <h5 class="card-header" style="color:white;font-size:25px">User Login</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table table-dark" style="color:black">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-dark" style="background-color:#202124">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
