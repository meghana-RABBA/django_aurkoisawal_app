{% extends 'base.html' %}
{% block title %}Ask Question{% endblock %}
{% block activeAsk %}active{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5" style="border-radius:0px 40px 0px 40px;background-color:#202124">
        <h5 class="card-header" style="font-size:30px;color:white"><b>Ask Question<b></h5>
        <div class="card-body">
            {% for msg in messages %}
            <p class="text-success">{{msg}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-dark" style="color:white;">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-dark" style="background-color:#202124">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
